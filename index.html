    <h1>Rock Paper Scissors</h1>
    <div id="roundPlay"></div>
    <div id="buttons">
        <button type="button" id="rock" value="rock"><img src="https://em-content.zobj.net/thumbs/160/openmoji/338/rock_1faa8.png"></button>
        <button type="button" id="paper" value="paper"><img src="https://em-content.zobj.net/thumbs/160/openmoji/338/page-with-curl_1f4c3.png"></button>
        <button type="button" id="scissors" value="scissors"><img src="https://em-content.zobj.net/thumbs/160/openmoji/338/scissors_2702-fe0f.png"></button>
    </div>

    <script>
        //Generate a random computer choice (rock, paper or scissors)
        //1 == Rock
        //2 == Paper
        //3 == Scissors
        let gameAborted = false;

        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random() * 3) + 1;

            if (computerChoice === 1) {
                return `rock`;
            } else if (computerChoice === 2) {
                return `paper`;
            } else if (computerChoice === 3) {
                return `scissors`;
            }
        }


        //Get player choice (Rock, Paper, or Scissors) and validate his response


        function getPlayerChoice() {
            let validResponse = false
            let numberAttempts = 0;

            while (numberAttempts < 5) {
                let playerSelection = prompt("Type your selection (Rock, Paper, Scissors): ")

                playerSelection = playerSelection.toLowerCase();

                if (playerSelection ==="rock" || playerSelection ==="paper" || playerSelection ==="scissors") {
                    validResponse == true;
                    return playerSelection;
                } else if (numberAttempts === 4){
                    numberAttempts++;
                } else {
                    console.log(`You entered ${numberAttempts + 1} unexpected answer(s) (max. 5), please try again\n`);
                    numberAttempts++;
                }
            }
            if (numberAttempts === 5) {
                console.log(`You typed an invalid answer 5 times. Game aborting...`);
                gameAborted = true;
            }
        }

        //Play a single round of Rock Paper Scissors

        function playRound(playerSelection, computerSelection) {
            switch (playerSelection) {
                case `rock`:
                    if (computerSelection === `scissors`) {
                        console.log("You won! Rock beats scissors");
                        return `win`;
                    } else if(computerSelection === `paper`) {
                        console.log("You lost! Paper beats rock");
                        return `loose`;
                    } else {
                        console.log("You tied");
                        return `tie`;
                    }
                    break;
                case `paper`:
                    if (computerSelection === `rock`) {
                        console.log("You won! Paper beats rock");
                        return `win`;
                    } else if(computerSelection === `scissors`) {
                        console.log("You lost! Scissors beats paper");
                        return `loose`;
                    } else {
                        console.log("You tied");
                        return `tie`;
                    }
                    break;
                case `scissors`:
                    if (computerSelection === `paper`) {
                        console.log("You won! Scissors beats paper");
                        return `win`;
                    } else if(computerSelection === `rock`) {
                        console.log("You lost! Rock beats scissors");
                        return `loose`;
                    } else {
                        console.log("You tied");
                        return `tie`;
                    }
                    break;
            }
        }
